{% extends 'base.html' %}
{% block content %}
<!-- Carousel -->
{% load static %}
<div id="theme-carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#theme-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#theme-carousel" data-slide-to="1"></li>
		<li data-target="#theme-carousel" data-slide-to="2"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="{% static 'images/carousel2.jpg' %}" alt="carousel2" style="width:100%" />
			<div class="carousel-caption">
			</div>
		</div>
		<div class="item">
			<img src="{% static 'images/carousel1.jpg' %}" alt="carousel1" style="width:100%" />
			<div class="carousel-caption">
			</div>
		</div>
		<div class="item">
			<img src="{% static 'images/carousel3.jpg' %}" alt="carousel3" style="width:100%">
			<div class="carousel-caption">
			</div>
		</div>
	</div>
	<!-- Controls -->
	<a class="left carousel-control" href="#theme-carousel" role="button" data-slide="prev">
        <div class="carousel-control-arrow">&#8249;</div>
	</a>
	<a class="right carousel-control" href="#theme-carousel" role="button" data-slide="next">
        <div class="carousel-control-arrow">&#8250;</div>
	</a>
</div>
<div class="container-contacts">
	<div class="container">
        <div class="page-header" id="contact">
            <h1 class="text-danger text-center">Создай свой торт</h1>
        </div>
           <div class="row">
            <div class="col-md-18" style="padding: 20px;">
                {% for field in form  %}
                  <div class="col-sm-3">
                   <b>{{ field.label_tag }}</b> {{ field }}
                  </div>
                {% endfor %}
             </div>

         </div>
        <div  class="page-header" id="contact">
               <button type="submit" class="btn btn-info" >Торт готов</button>
        </div>
    </div>
</div>
{% endblock %}
