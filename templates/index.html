{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="{% url 'index' %}" title="BakeCake">
                <img class="img-responsive" src="{% static 'images/logo.png' %}" alt="BakeCake"/>
            </a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
			<ul class="nav navbar-nav navbar-right" >
				<li class="active" ><a href="index.html" class="smooth-scroll" >Главная</a></li>

				<li><a href=#>Личный кабинет</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<!-- Carousel -->
<div id="theme-carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#theme-carousel" data-slide-to="0" class="active"></li>
		<li data-target="#theme-carousel" data-slide-to="1"></li>
		<li data-target="#theme-carousel" data-slide-to="2"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="{% static 'images/carousel2.jpg' %}" alt="carousel2" style="width:100%" />
			<div class="carousel-caption">
			</div>
		</div>
		<div class="item">
			<img src="{% static 'images/carousel1.jpg' %}" alt="carousel1" style="width:100%" />
			<div class="carousel-caption">
			</div>
		</div>
		<div class="item">
			<img src="{% static 'images/carousel3.jpg' %}" alt="carousel3" style="width:100%">
			<div class="carousel-caption">
			</div>
		</div>
	</div>
	<!-- Controls -->
	<a class="left carousel-control" href="#theme-carousel" role="button" data-slide="prev">
        <div class="carousel-control-arrow">&#8249;</div>
	</a>
	<a class="right carousel-control" href="#theme-carousel" role="button" data-slide="next">
        <div class="carousel-control-arrow">&#8250;</div>
	</a>
</div>

<div class="container-contacts">
	<div class="container">
        <div class="page-header" id="contact">
            <h1 class="text-danger text-center">Создай свой торт</h1>

        </div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</div>
