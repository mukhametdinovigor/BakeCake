{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Главная | BakeCake</title>
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >
	<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/theme.css' %}" rel="stylesheet">
  <link href="{% static 'css/signup.css' %}" rel="stylesheet">
  {% block datepicker %}{% endblock %}

  <style type="text/css">{% block styles %}{% endblock %}</style>
</head>
<body class="container-contacts" style="padding-bottom: 100;">
{% include "header.html" %}

<div class="container-fluid pt-4">
	{% block content %}

	{% endblock content %}
</div>

{% include "footer.html" %}

{% block bottom_js %}
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
{% endblock %}
</body>
</html>
